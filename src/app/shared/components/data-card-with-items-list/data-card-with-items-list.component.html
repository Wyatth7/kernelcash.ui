<div class="flex flex-col gap-4">
  @for (item of itemList(); track item) {
    <kc-data-card
      [title]="item.name"
      [icon]="item.icon"
      [customAction]="false"
    >
      <kc-item-list [items]="item.items">
        <ng-template #itemValueTemplate let-item>
          <ng-container *ngTemplateOutlet="valueTemplate; context: {$implicit: item}"></ng-container>
        </ng-template>
      </kc-item-list>
    </kc-data-card>
  }
</div>
