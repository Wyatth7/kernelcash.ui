@defer (when selectedSpendingBucket()) {
  <div class="flex flex-col gap-10">
    <div class="flex justify-between">
      <div>
        <h3 class="text-2xl">{{selectedSpendingBucket()?.name}}</h3>
        <p class="m-0 p-0 text-gray-400">{{selectedSpendingBucket()?.category}}</p>
      </div>
      <div class="flex gap-4 flex-wrap">
        <div>
          <h3 class="text-xl text-blue-300">{{selectedSpendingBucket()?.total | currency}}</h3>
          <p class="m-0 p-0 text-gray-400 text-right">Planned</p>
        </div>      <div>
        <h3 class="text-xl text-emerald-400">{{selectedSpendingBucket()?.remaining | currency}}</h3>
        <p class="m-0 p-0 text-gray-400 text-right">Remaining</p>
      </div>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="flex justify-between items-center">
        <h5 class="text-lg text-gray-400">Transactions</h5>
        <p-button label="Add" icon="pi pi-plus" severity="info" size="small" variant="outlined" />
      </div>
      <kc-item-list [items]="transactions()" />
    </div>
  </div>
} @placeholder (minimum 1500ms) {
  <kc-spinner [fullScreen]="false" />
}
