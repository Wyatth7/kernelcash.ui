<p-dataView #dv [value]="budgets()">
  <ng-template #list let-items>
    @for (budget of items; track budget.id; let first = $first) {
      <div class="flex justify-between items-center gap-2 p-5 px-0 md:px-5"
           [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
        <div class="flex items-center gap-4">
          <p-avatar [label]="budget.name[0]" size="normal" />
          <div class="flex flex-col gap-0.5">
            <h4>{{budget.name}}</h4>
            @if (showGroupName()) {
              <p class="m-0 p-0 text-sm text-gray-400">{{budget.budgetGroupName}}</p>
            }
          </div>
        </div>
        <div>
          <span class="text-nowrap">{{budget.amount | currency}}</span>
        </div>
      </div>
    }
  </ng-template>
</p-dataView>
